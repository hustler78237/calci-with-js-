<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="parent">
       <h1> Calculator </h1>
        <div class="child">
            <input type="text" id="input1" value="" placeholder="Enter your calculator input here" readonly>
        </div>
        <div class="child1">
            <button class="btn" value="1" onclick="handleclick(1)">1</button>
            <button class="btn" value="2" onclick="handleclick(2)">2</button>
            <button class="btn" value="3" onclick="handleclick(3)">3</button>
            <button class="btn" value="4" onclick="handleclick(4)">4</button>
            <button class="btn" value="5" onclick="handleclick(5)">5</button>
            <button class="btn" value="6" onclick="handleclick(6)">6</button>
            <button class="btn" value="7" onclick="handleclick(7)">7</button>
            <button class="btn" value="8" onclick="handleclick(8)">8</button>
            <button class="btn" value="9" onclick="handleclick(9)">9</button>
            <button class="btn" value="0" onclick="handleclick(0)">0</button>
            <button class="btn" value="+" onclick="handleclick('+')">+</button>
            <button class="btn" value="*" onclick="handleclick('*')">*</button>
            <button class="btn" value="/" onclick="handleclick('/')">/</button>
            <button class="btn" value="-" onclick="handleclick('-')">-</button>
            <button class="btn" onclick="handleremove()">C</button>
            <button class="btn" onclick="handleresult()">=</button>
            <button class="btn" value="." onclick="handleclick('.')">.</button>
        </div>
    </div>
</body>
<script src="index.js">
</script>
</html>
